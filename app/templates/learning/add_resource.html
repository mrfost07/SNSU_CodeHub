{% extends "base.html" %}

{% block title %}Add Learning Resource{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card glass-card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Add Learning Resource</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="resource_type" class="form-label">Resource Type</label>
                                <select class="form-select" id="resource_type" name="resource_type" required>
                                    <option value="video">Video</option>
                                    <option value="article">Article</option>
                                    <option value="tutorial">Tutorial</option>
                                    <option value="book">Book</option>
                                    <option value="course">Course</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="difficulty_level" class="form-label">Difficulty Level</label>
                                <select class="form-select" id="difficulty_level" name="difficulty_level" required>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="url" class="form-label">Resource URL</label>
                            <input type="url" class="form-control" id="url" name="url" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="thumbnail_url" class="form-label">Thumbnail URL (optional)</label>
                            <input type="url" class="form-control" id="thumbnail_url" name="thumbnail_url">
                        </div>
                        
                        <div class="mb-3">
                            <label for="programming_language" class="form-label">Programming Language</label>
                            <input type="text" class="form-control" id="programming_language" name="programming_language" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="learning_path_id" class="form-label">Learning Path (optional)</label>
                            <select class="form-select" id="learning_path_id" name="learning_path_id">
                                <option value="">None</option>
                                {% for path in learning_paths %}
                                <option value="{{ path.id }}">{{ path.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="text-end">
                            <a href="{{ url_for('learning.resources') }}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Add Resource</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
